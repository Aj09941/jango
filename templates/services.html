{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
<section id="services">
	<div class="container">
		<div class="row ">
			
			<div id="description" class="col-sm-12 py-5 text-center">
               {% for services in services.all %}
				<h4 >{{services.title}}</h4>
				<hr>
				<p class="py-2">{{services.description}}</p>
				<hr>
			   {% endfor %}
			</div>
		</div>
	</div>
</section>

{% endblock %}
